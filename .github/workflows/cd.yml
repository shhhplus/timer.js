name: CD
on:
  pull_request:
    branches:
      - master
    types:
      - closed
jobs:
  show_info:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.ref }}
      - run: echo ${{ github.event.pull_request.merged }}

  test:
    if: ${{ github.event.pull_request.merged == true }}
    needs: [show_info]
    uses: './.github/workflows/base.test.yml'

  build:
    if: ${{ github.event.pull_request.merged == true }}
    needs: [test]
    uses: './.github/workflows/base.build.yml'

  pubish:
    if: ${{ github.event.pull_request.merged == true }}
    needs: [build]
    uses: './.github/workflows/base.publish.yml'
