name: Build

on: workflow_call

jobs:
  base-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
      - run: npm i
      - run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          path: dist
